<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./app/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <h1 class="nav-left__title">Sneakers</h1>
        <img
          src="./images/logo.svg"
          alt="Sneakers Logo"
          class="nav-left__logo"
        />
        <ul class="nav-links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <div class="nav__cart">
          <img src="./images/icon-cart.svg" alt="" class="nav__cart__icon" />
          <div class="nav__cart__popup">
            <div class="nav__cart__popup__title">
              <h2>Cart</h2>
            </div>
            <div class="nav__cart__popup__content">
              <ul class="nav__cart__popup__content__list">
                <li class="nav__cart__popup__content__list__item">
                  <form action="" id="cart__item">
                    <img
                      src="./images/image-product-1-thumbnail.jpg"
                      alt="Product Thumbnail"
                      class="nav__cart__popup__content__list__item__image"
                    />
                    <div class="nav__cart__popup__content__list__item__desc">
                      <h3
                        class="nav__cart__popup__content__list__item__desc__name"
                      >
                        Fall Limited Edition Sneakers
                      </h3>
                      <div
                        class="nav__cart__popup__content__list__item__desc__total"
                      >
                        <span
                          class="nav__cart__popup__content__list__item__desc__total__price"
                        >
                          $125.00 x 3
                        </span>
                        <span
                          class="nav__cart__popup__content__list__item__desc__total__sum"
                        >
                          $375.00
                        </span>
                      </div>
                    </div>

                    <button
                      type="submit"
                      data-item="1"
                      class="nav__cart__popup__content__list__item__del"
                      id="cart__item__del"
                    >
                      <img src="./images/icon-delete.svg" alt="" />
                    </button>
                  </form>
                </li>
              </ul>
              <a href="#" class="nav__cart__popup__content__checkout"
                >Checkout</a
              >
            </div>
          </div>
        </div>
        <a href="#" class="nav__profile">
          <img src="./images/image-avatar.png" alt="User Profile Picture" />
        </a>
      </div>
    </nav>

    Sneakers These low-profile sneakers are your perfect casual wear companion.
    Featuring a durable rubber outer sole, theyâ€™ll withstand everything the
    weather can offer. $125.00 50% $250.00 0 Add to cart -->
  </body>
  <script src="./app/js/script.js"></script>
</html>
